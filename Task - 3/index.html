<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>
        Task 3 ( Calculator )
    </h3>
    <div class="calculator">
        <div class="button-container">
            <div class="display-box">
                <input type="text" id="display" readonly placeholder="00">
            </div>
            <button class="operator" onclick="clearDisplay()">CE</button>
            <button class="operator" onclick="performOperation('%')">%</button>
            <button class="operator" onclick="appendNumber('00')">00</button>

            <button class="operator" onclick="performOperation('/')">/</button>

            <button class="operator" onclick="appendNumber('7')">7</button>
            <button class="operator" onclick="appendNumber('8')">8</button>
            <button class="operator" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="performOperation('*')">*</button>
            

            <button class="operator" onclick="appendNumber('4')">4</button>
            <button class="operator" onclick="appendNumber('5')">5</button>
            <button class="operator" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="performOperation('+')">+</button>

            <button class="operator" onclick="appendNumber('1')">1</button>
            <button class="operator" onclick="appendNumber('2')">2</button>
            <button class="operator" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="performOperation('-')">-</button>

            <button class="operator" onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="appendNumber('0')">0</button>


            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
